{% extends 'base.html' %} 
{% load static %}

{% block content %}


<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-3 mt-3">
      <h2>Request Refund</h2>

<div id="div_id_ref_code" class="form-group"> <label for="id_ref_code" class=" requiredField">

       </label></div>



        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
     
    </div>
  </div>
</div>

{% endblock content %}
